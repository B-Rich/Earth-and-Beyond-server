; orbital2290.ini - GETCo Ruins (Risco Moon)

[ORBITALS]
NUM_ORBITALS=3;
LIGHTCOLOR=LightColor.Earth;
SKYCOLOR=SkyColor.Space;
SKYEMISSIVE=SkyEmissive.Risco Ambient;

;[SAMPLEORBITAL]
;OBJECT= Render Object Name
;LIGHTINTENSITY= Spline Name
;SKYINTENSITY= Spline Name
;STARTANGLE= Multiple of PI 0 = down, 1 = up 0.5 = east
;RX= Multiple of PI rotation about the X axis. Must be 0.0 for land lights
;RZ= Multiple of PI rotation about the Z axis. Must be 0.0 for land lights
;DISTANCE= In normal units away from CAMERA
;ORBITSPERHOUR= Number of orbits per hour
;LIGHTRADIUS= Angular radius of the light. If left blank program will calculate based on distance and radius

; Sun
[ORBITAL000]
OBJECT=28
STARTANGLE=3;
RX=0;
RZ=0;
DISTANCE=200000;
ORBITSPERHOUR=2;
EMITS_LIGHT=TRUE;
LIGHTINTENSITY=LightIntensity.White;
SKYINTENSITY=SkyIntensity.Black;
SCALE=0.5;
LIGHTRADIUS=0.5

; Desert World 3
[ORBITAL001]
OBJECT=476
STARTANGLE=1.3;
RX=0.0;
RZ=0.1;
DISTANCE=100000;
ORBITSPERHOUR=4;
EMITS_LIGHT=TRUE;
LIGHTINTENSITY=LightIntensity.Moon Risco;;
SKYINTENSITY=SkyIntensity.Black;
SCALE=1;
LIGHTRADIUS=1

; Brown Barren Moon
[ORBITAL002]
OBJECT=1426
STARTANGLE=1.1;
RX=0.1;
RZ=0.1;
DISTANCE=50000;
ORBITSPERHOUR=4;
EMITS_LIGHT=false;
LIGHTINTENSITY=LightIntensity.Moon Risco;
SKYINTENSITY=SkyIntensity.Black;
SCALE=.2;




