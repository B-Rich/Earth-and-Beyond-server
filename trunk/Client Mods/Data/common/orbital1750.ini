; orbital1750.ini - Freya

[ORBITALS]
NUM_ORBITALS=4;
LIGHTCOLOR=LightColor.Space;
SKYCOLOR=SkyColor.Space;
SKYEMISSIVE=SkyEmissive.Green Ambient

;[SAMPLEORBITAL]
;OBJECT= Render Object Name
;LIGHTINTENSITY= Spline Name
;SKYINTENSITY= Spline Name
;STARTANGLE= Multiple of PI 0 = down, 1 = up 0.5 = east
;RX= Multiple of PI rotation about the X axis. Must be 0.0 for land lights
;RZ= Multiple of PI rotation about the Z axis. Must be 0.0 for land lights
;DISTANCE= In normal units away from CAMERA
;ORBITSPERHOUR= Number of orbits per hour
;LIGHTRADIUS= Angular radius of the light. If left blank program will calculate based on distance and radius

; Sun02
[ORBITAL000]
OBJECT=1557
FORCE_VISIBLE=TRUE;
STARTANGLE=0.0;
RX=0.6;
RZ=0.4;
DISTANCE=250000;
EMITS_LIGHT=TRUE;
LIGHTINTENSITY=LightIntensity.Blue Sun;
SKYINTENSITY=SkyIntensity.Sun;
HUE=180
SCALE=0.1

