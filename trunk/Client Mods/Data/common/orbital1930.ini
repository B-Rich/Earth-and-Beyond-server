; orbital1930.ini - Dahin Mining Interest (Planet Dahin)

[ORBITALS]
NUM_ORBITALS=3;
LIGHTCOLOR=LightColor.Lava;
SKYCOLOR=SkyColor.Gas;

;[SAMPLEORBITAL]
;OBJECT= Render Object Name
;LIGHTINTENSITY= Spline Name
;SKYINTENSITY= Spline Name
;STARTANGLE= Multiple of PI 0 = down, 1 = up 0.5 = east
;RX= Multiple of PI rotation about the X axis. Must be 0.0 for land lights
;RZ= Multiple of PI rotation about the Z axis. Must be 0.0 for land lights
;DISTANCE= In normal units away from CAMERA
;ORBITSPERHOUR= Number of orbits per hour
;LIGHTRADIUS= Angular radius of the light

; Sun
[ORBITAL000]
OBJECT=28
FORCE_VISIBLE=TRUE;
STARTANGLE=1;
RX=0.1;
RZ=0;
DISTANCE=500000;
ORBITSPERHOUR=2;
EMITS_LIGHT=TRUE;
LIGHTINTENSITY=LightIntensity.White;
SKYINTENSITY=SkyIntensity.Sun;
SCALE=1

; Sun
[ORBITAL001]
OBJECT=28
FORCE_VISIBLE=TRUE;
STARTANGLE=.95;
RX=0.1;
RZ=-.1;
DISTANCE=500000;
ORBITSPERHOUR=2;
EMITS_LIGHT=TRUE;
LIGHTINTENSITY=LightIntensity.Orange Sun;
SKYINTENSITY=SkyIntensity.Sun;
SCALE=0.6

; Jupiter/Thebe
[ORBITAL002]
OBJECT=254
STARTANGLE=0.8;
RX=0.75;
RZ=0.0;
DISTANCE=450000;
ORBITSPERHOUR=1;
EMITS_LIGHT=FALSE;
LIGHTRADIUS=0.15;
LIGHTINTENSITY=LightIntensity.Moon;
SKYINTENSITY=SkyIntensity.Moon;
PHASEPERHOUR=2;
SCALE=.725

