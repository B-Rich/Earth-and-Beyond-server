; orbital1495.ini - Unused

[ORBITALS]
NUM_ORBITALS=2;
LIGHTCOLOR=LightColor.Earth;
SKYCOLOR=SkyColor.Earth;

;[SAMPLEORBITAL]
;OBJECT= Render Object Name
;LIGHTINTENSITY= Spline Name
;SKYINTENSITY= Spline Name
;STARTANGLE= Multiple of PI 0 = down, 1 = up 0.5 = east
;RX= Multiple of PI rotation about the X axis. Must be 0.0 for land lights
;RZ= Multiple of PI rotation about the Z axis. Must be 0.0 for land lights
;DISTANCE= In normal units away from CAMERA
;ORBITSPERHOUR= Number of orbits per hour
;LIGHTRADIUS= Angular radius of the light

; Generic Jenquarum Amplifier 2
[ORBITAL000]
OBJECT=539
STARTANGLE=1;
RX=0.1;
RZ=0;
DISTANCE=600000;
ORBITSPERHOUR=6;
EMITS_LIGHT=TRUE;
LIGHTINTENSITY=LightIntensity.Sun;
SKYINTENSITY=SkyIntensity.Sun;

; Jupiter/Ganymede
[ORBITAL001]
OBJECT=257
STARTANGLE=0;
RX=-0.1;
RZ=0.0;
DISTANCE=500000;
ORBITSPERHOUR=6;
EMITS_LIGHT=TRUE;
LIGHTINTENSITY=LightIntensity.Moon;
SKYINTENSITY=SkyIntensity.Moon;