; orbital4195.ini - Yasuragi Area (Planet Swooping Eagle) 

[ORBITALS]
NUM_ORBITALS=2;
LIGHTCOLOR=LightColor.swoop;
SKYCOLOR=SkyColor.Swoop;
SKYEMISSIVE=SkyEmissive.swoop;


;[SAMPLEORBITAL]
;OBJECT= Render Object Name
;LIGHTINTENSITY= Spline Name
;SKYINTENSITY= Spline Name
;STARTANGLE= Multiple of PI 0 = down, 1 = up 0.5 = east
;RX= Multiple of PI rotation about the X axis. Must be 0.0 for land lights
;RZ= Multiple of PI rotation about the Z axis. Must be 0.0 for land lights
;DISTANCE= In normal units away from CAMERA
;ORBITSPERHOUR= Number of orbits per hour
;LIGHTRADIUS= Angular radius of the light

; Sun02
[ORBITAL000]
OBJECT=1557
STARTANGLE=1;
RX=0.1;
RZ=0;
DISTANCE=200000;
;ORBITSPERHOUR=6;
ORBITSPERHOUR=6
EMITS_LIGHT=TRUE;
;LIGHTINTENSITY=LightIntensity.Blue Sun;
;SKYINTENSITY=SkyIntensity.Sun;
LIGHTINTENSITY=LightColor.swoop
SKYINTENSITY=LightColor.swoop
SCALE=2.3
LIGHTRADIUS=0.05;
;HUE=-180

; Sphere49
[ORBITAL001]
OBJECT=49
STARTANGLE=0;
RX=-0.1;
RZ=0.0;
DISTANCE=500000;
ORBITSPERHOUR=6
EMITS_LIGHT=TRUE;
LIGHTINTENSITY=LightIntensity.Moon Swoop;
SKYINTENSITY=SkyIntensity.Black;
LIGHTRADIUS=0.2;
